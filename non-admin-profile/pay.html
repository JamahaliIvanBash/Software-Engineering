<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image" href="../logos/favicon.ico" />
    <link rel="stylesheet" href="../css/pay.css" />

    <title>Online Payment</title>
  </head>
  <body>
    <h1>Online Payment</h1>
    <div class="container">
      <form>
        <div class="form-row up">
          <div class="form-group col-md-6">
            <label for="inputMethod">Method</label>
            <select id="inputMethod" class="form-control">
              <option selected>Choose</option>
              <option>GCASH</option>
              <option>BPI</option>
            </select>
          </div>
          <div class="form-group col-md-6 up">
            <label for="inputPassword4">Account Number</label>
            <input type="number" class="form-control" id="inputPassword4" />
          </div>
        </div>
        <div class="form-group up">
          <label for="inputAddress">Amount</label>
          <input type="Number" class="form-control" id="inputAmount" />
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Receive a Receipt
            </label>
          </div>
        </div>
      </form>
    </div>
    <div class="btn">
      <button>CHECK OUT</button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
