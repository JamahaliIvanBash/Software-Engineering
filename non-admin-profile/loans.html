<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/loans.css" />
    <link rel="shortcut icon" type="image" href="../logos/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/0b83e7a883.js"
      crossorigin="anonymous"
    ></script>

    <title>Loaning</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <a href="non-admin-profile.html"
          ><img src="../images/icsresized.png" alt=""
        /></a>
        <ul>
          <li>
            <a href="profile-settings.html"
              ><i class="fas fa-user"></i>Profile</a
            >
          </li>
          <li>
            <a href="events.html"><i class="fas fa-calendar-week"></i>Events</a>
          </li>
          <li>
            <a href="records.html"><i class="far fa-clipboard"></i>Records</a>
          </li>
          <li>
            <a href="loans.html"><i class="fas fa-hands-helping"></i>Loans</a>
          </li>
          <li>
            <a href="help.html"><i class="far fa-question-circle"></i>Help</a>
          </li>
        </ul>
      </div>
      <div class="right-panel">
        <div class="contact-form">
          <h2>Contact Information</h2>
          <input type="text" class="input" placeholder="First Name" />
          <input type="text" class="input" placeholder="Middle Name" />
          <input type="text" class="input" placeholder="Last Name" />
          <input type="number" class="input" placeholder="Phone Number" />
          <input type="text" class="input" placeholder="Email Address" />
          <input type="text" class="input" placeholder="Address" />
        </div>
        <div class="employment-form">
          <h2>Employment Information</h2>
          <input type="text" class="input" placeholder="Work Position" />
          <input type="date" class="input" placeholder="Date Employed" />
          <input type="number" class="input" placeholder="Salary" />
        </div>
        <div class="financial-form">
          <h2>Financial Information</h2>
          <input type="text" class="input" placeholder="Loan Usage" />
          <input type="number" class="input" placeholder="Amount of Loan" />
          <input type="number" class="input" placeholder="Months to Pay" />
        </div>
      </div>
      <div class="btn">
        <button>SUBMIT</button>
      </div>
    </div>
  </body>
</html>
