<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/0b83e7a883.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/loans.css" />
    <link rel="shortcut icon" type="image" href="../logos/favicon.ico" />

    <title>LOANS</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <a href="non-admin-profile.html"
          ><img src="../images/icsresized.png" alt=""
        /></a>
        <ul>
          <li>
            <a href="profile-settings.html"
              ><i class="fas fa-user"></i>Profile</a
            >
          </li>
          <li>
            <a href="events.html"><i class="fas fa-calendar-week"></i>Events</a>
          </li>
          <li>
            <a href="records.html"><i class="far fa-clipboard"></i>Records</a>
          </li>
          <li>
            <a href="loans.html"><i class="fas fa-hands-helping"></i>Loans</a>
          </li>
          <li>
            <a href="help.html"><i class="far fa-question-circle"></i>Help</a>
          </li>
        </ul>
      </div>
      <h2>LOAN APPLICATION</h2>
      <div class="right-panel">
        <div class="personal-info">
          <h3>Personal Information</h3>
          <label for="name">Name</label>
          <input
            class="form-control name"
            type="text"
            placeholder="Cardo Dalisay"
            readonly
          />
          <label for="address" class="add">Address</label>
          <input
            class="form-control add"
            type="text"
            placeholder="Tondo, Manila"
            readonly
          />
          <label for="work-pos" class="work">Work Position</label>
          <input
            class="form-control work"
            type="text"
            placeholder="Visiting Lecturer"
            readonly
          />
        </div>
        <div class="form">
          <form>
            <h3>Account Information</h3>
            <div class="form-group">
              <label for="accountNumber">Account Number</label>
              <input
                type="number"
                class="form-control"
                id="accountNumber"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="loan-amount">Loan Amount</label>
              <input type="number" class="form-control" id="loan-amount" />
            </div>
            <div class="form-group">
              <label for="purpose">Purpose</label>
              <textarea
                class="form-control"
                id="purpose"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="drop-down">
          <label for="loantype">Type of Loan</label>
          <select name="loantype" id="loantype">
            <option value="Associate">...</option>
            <option value="Regular">Faculty Assistance Loan</option>
          </select>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-lg btn-block">
        Submit
      </button>
      <button type="button" class="btn btn-secondary btn-lg btn-block">
        Cancel
      </button>
    </div>
    <div class="nav">
      <a href="../index.html" class="l-out">Log out</a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
